<div class="registro-container">
    <h2>‚ûï Registrar Nuevo Producto</h2>
    <form class="registro-form" (ngSubmit)="registrarProducto()" #productoForm="ngForm">
        <!-- Nombre del producto -->
        <div class="form-group">
            <label for="nombre">Nombre del producto:</label>
            <input type="text" id="nombre" name="nombre" [(ngModel)]="producto.nombre" placeholder="Doritos inc√≥gnita 40g" required />
        </div>

        <!-- Categor√≠a -->
        <div class="form-group">
            <label for="categoria">Categor√≠a:</label>
            <select name="categoria" id="categoria" [(ngModel)]="producto.categoria" required>
                <option value="Refrescos">Refrescos</option>
                <option value="Botanas">Botanas</option>
                <option value="Panaderia">Panader√≠a</option>
                <option value="Hogar">Hogar</option>
                <option value="Bebidas Alcoholicas">Bebidas Alcoh√≥licas</option>
                <option value="Lacteos">L√°cteos</option>
            </select>
        </div>

        <!-- Marca -->
        <div class="form-group">
            <label for="marca">Marca:</label>
            <select id="marca" name="marca" [(ngModel)]="producto.marca" required>
                <option value="" disabled selected>Selecciona una marca</option>
                <option value="Sabritas">Sabritas</option>
                <option value="Coca Cola">Coca Cola</option>
                <option value="Bimbo">Bimbo</option>
                <option value="Roma">Roma</option>
                <option value="Ace">Ace</option>
                <option value="Tecate">Tecate</option>
                <option value="Otra">Otra</option>
            </select>
        </div>

        <!-- Precio de compra -->
        <div class="form-group">
            <label for="precio-compra">Precio de compra:</label>
            <input type="number" id="precio-compra" name="precio-compra" [(ngModel)]="producto.precio_compra" placeholder="Ej: 10.50" step="0.01" required />
        </div>

        <!-- Precio de venta -->
        <div class="form-group">
            <label for="precio-venta">Precio de venta:</label>
            <input type="number" id="precio-venta" name="precio-venta" [(ngModel)]="producto.precio_venta" placeholder="Ej: 15.00" step="0.01" required />
        </div>

        <!-- Existencias -->
        <div class="form-group">
            <label for="existencias">Existencias:</label>
            <input type="number" id="existencias" name="existencias" [(ngModel)]="producto.existencias" placeholder="Ej: 50" required />
        </div>

        <!-- Foto del producto -->
        <div class="form-group">
            <label for="foto">Foto del producto:</label>
            <input type="file" id="foto" name="foto" (change)="onFileSelected($event)" accept="image/*" required />
        </div>

        <!-- Bot√≥n de guardar -->
        <div class="form-group">
            <button type="submit" class="guardar-btn">üíæ Guardar Producto</button>
            <button class="back-btn" routerLink="/">‚¨ÖÔ∏è Volver al inicio</button>
        </div>
    </form>

    <!-- Mensaje de √©xito o error -->
    <div *ngIf="mensaje" class="mensaje" [ngClass]="{'success': mensaje.startsWith('√âxito'), 'error': mensaje.startsWith('Error')}">
        {{ mensaje }}
    </div>
</div>
